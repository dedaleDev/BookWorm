<!DOCTYPE html>
<html>
    <head>
        <title>BookWorm : Livre</title>
        <meta charset="utf-8", lang="fr">
        <link rel="stylesheet" href="../frameworks/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/livre.css">
    </head>
    <body>
      <nav class="navbar navbar-expand-lg navbar-dark" style="padding-top: 5vh;">
        <h1 class="logo" style="padding-left: 5vh;"><a id="logo" href="./">BookWorm</a></h1>
        <div class="container-fluid">
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a id="config" class="nav-link" href="/config">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login" style="margin-left:2vh; padding-right: 15vh;">
                            <img id="account" src="../img/account.svg" alt="Account" class="img-fluid"  style="width: 20vh;">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
      <div class="container">
            <div class="row">
              <div class="col-md-8"> 
                  <div id="LivreInfo"></div>
              </div>
              <div class="col-md-4" style="padding-left: 5vw; padding-top: 5vh;"> 
                <img src="" id= "imgLivre" class="img-fluid w-110" alt="livre">
                <div id="status"></div>
                <div id="reserver" style=" padding-top : 2vh"></div>
                <div id="noter" style=" padding-top : 2vh">
                  <form id="noteForm">
                    <h6 style="color: white;">Vous avez aim√© ce livre ? Notez-le !</h6>
                    <div class="form-group row">
                      <div class="col-sm-10" style="padding-bottom: 10vh;">
                        <div class="d-flex align-items-center">
                          <input id="inputNote" type="number" pattern="[0-9*]" value="5" class="form-control" id="note" name="note" min="0" max="10" step="0.5">
                          <button type="button" id="buttonNote" class="btn btn-primary ml-2" style="background-color:#FF8C42;">Noter</button>
                        </div>
                      </div>
                    </div>
                </div>
              </div>
            </div>
          </div>
        <script src="../js/livre.js"></script>
        <script src="../frameworks/popper.min.js"></script>
        <script src="../frameworks/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
