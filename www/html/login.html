<!DOCTYPE html>
<html>
    <head>
        <title>BookWorm : Login</title>
        <meta charset="utf-8" lang="fr">
        <link rel="stylesheet" href="../frameworks/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/login.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
              <div class="col-md-8"> 
                  <h1 class="logo" style="padding-top: 10vh;"><a id="logo" href="./">BookWorm</a></h1>
                  <h1 class="logo" style="padding-top: 10vh;">Se connecter</h1>
                  <div id="loginForm">
                    <form class="form-horizontal">
                      <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label"  style="padding-top : 2vh; padding-bottom: 1vh;">Email</label>
                        <div class="col-sm-10">
                          <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label" style="padding-top : 2vh; padding-bottom: 1vh;">Mot de passe :  </label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control" id="inputPassword3" placeholder="Mot de passe">
                        </div>
                      </div>
                      <div class="form-group" style="padding-top: 2vh">
                            <div id="error" class="alert alert-danger" role="alert" id="errorLogin" style="display: none; max-width: 50vh;">
                            </div>
                          <button id="signinButton" type="submit" class="btn btn-primary" style="background-color: #FF8C42;">Se connecter</button>
                          <button id="signupButton" type="submit" class="btn btn-primary" style="background-color: #FF8C42;">S'inscrire</button>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="col-md-4" style="padding-left: 5vw; padding-top: 5vh;"> 
                  <img src="../img/masscotteOpenEeyes.svg" class="img-fluid w-110" alt="livre" style="padding-top: 20vh;">
                </div>
            </div>
        </div>
        <script src="../frameworks/popper.min.js"></script>
        <script src="../frameworks/bootstrap/js/bootstrap.min.js"></script>
        <script src="../js/login.js"></script>
    </body>
</html>
