
<!DOCTYPE html>
<html>
    <head>
        <title>BookWorm : Recherche</title>
        <meta charset="utf-8", lang="fr">
        <link rel="stylesheet" href="../frameworks/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/search.css">
    </head>
    <body>
        <h1 class="logo" style="padding-top: 5vh; padding-left: 5vh;"><a id="logo" href="./">BookWorm</a></h3>
        <form class="form-horizontal">
            <div class="input-group" style="padding: 5vh; padding-bottom: 2vh;  padding-top: 1vh;">
                <input id="searchInput" type="text" class="form-control" placeholder="Rechercher" value="">
                <span class="input-group-btn">
                <button class="btn btn-primary" id="searchButton">
                    <img src="../img/search.svg" alt="search" style="width: 30px; height: 40px;">
                </button>
                </span>
            </div>
            <div class="d-flex justify-content-start" style="padding-left: 5vh;">
                <div class="dropdown" style="padding-right: 5vh;">
                    <button id="selectTypeButton" class="btn btn-secondary dropdown-toggle" type="button" style="background-color: #FF8C42;" data-bs-toggle="dropdown" aria-expanded="false">
                        Type de recherche
                    </button>
                    <ul class="dropdown-menu">
                        <li><a   class="dropdown-item" id="selectLivre">Livre</a></li>
                        <li><a  class="dropdown-item" id="selectAuteur">Auteur</a></li>
                        <li><a  class="dropdown-item" id="selectPointDeVente">Point de vente</a></li>
                        <li><a  class="dropdown-item" id="selectEditeur">Editeur</a></li>
                    </ul>
                </div>
                <div class="dropdown">
                    <button id="selectSortButton" class="btn btn-secondary dropdown-toggle" type="button" style="background-color: #FF8C42;" data-bs-toggle="dropdown" aria-expanded="false">
                        Trier par...
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" id="sortByAlpha">Ordre alphab√©tique</a></li>
                        <li><a class="dropdown-item" id="sortByNote">Note</a></li>
                        <li><a class="dropdown-item" id="sortByDate">Date de parution</a></li>
                        <li><a class="dropdown-item" id="sortByPrix">Prix</a></li>
                    </ul>
                </div>
                <div id="dropdownAuteurFilter" class="dropdown" style="padding-left: 5vh;">
                    <button id="selectSortButton" class="btn btn-secondary dropdown-toggle" type="button" style="background-color: #FF8C42;" data-bs-toggle="dropdown" aria-expanded="false">
                      Filtrer
                    </button>
                    <div id="FilterAuteur" class="dropdown-menu">
                    </div>
                </div>
            </div>
            </form>
        <br></br>
        <div id="searchResult" class="mx-auto">
        </div>
        <script src="../js/search.js"></script>
        <script src="../frameworks/popper.min.js"></script>
        <script src="../frameworks/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
