<!DOCTYPE html>
<html lang="fr">
<head>
    <title>BookWorm : Espace Administrateur</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../frameworks/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/config.css">
</head>
<body>
    <a id="logo" href="./"><h1 class="logo" style="padding-top: 5vh; padding-left: 2vh;">Espace Administrateur</h1></a>
    <h1 id="title" style="padding-top: 2vh; padding-left: 2vh;">Tableau des livres : </h1>
    <div class="d-flex align-items-center" style="padding-top: 2vh; padding-left: 5vh;">
        <button id="browse" class="btn btn-primary dropdown-toggle" type="button" style="background-color: #FF8C42;" data-bs-toggle="dropdown" aria-expanded="false">
                Parcourir
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" id="selectLivre">Livres</a></li>
            <li><a class="dropdown-item" id="selectAuteur">Auteurs</a></li>
            <li><a class="dropdown-item" id="selectPointDeVente">Points de ventes</a></li>
            <li><a class="dropdown-item" id="selectEditeur">Editeurs</a></li>
            <li><a class="dropdown-item" id="selectUtilisateur">Utilisateurs</a></li>
            <li><a class="dropdown-item" id="selectUtilisateur">Emprunts</a></li>
        </ul>
        <div style="padding-left: 2vh;">
            <button id="save" class="btn btn-primary" style="background-color: #FF8C42; padding-left: 2vh;">Sauvegarder</button>
        </div>
        <div style="padding-left: 2vh;">
            <button id="add" class="btn btn-primary" style="background-color: #FF8C42; padding-left: 2v;">Nouveau</button>
        </div>  
    </div>
    <div class="container-fluid" style="padding-top: 2vh;">
        <table class="table table-bordered table-striped">
            <thead>
                <tr id="templateHeader">
                </tr>
            </thead>
            <tbody id="contentRow">
            </tbody>
        </table>
    </div>
    <script src="../js/config.js"></script>
    <script src="../frameworks/popper.min.js"></script>
    <script src="../frameworks/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
