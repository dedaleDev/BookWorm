<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookWorm</title>
    <link rel="stylesheet" href="../frameworks/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="padding-top: 5vh;">
        <div class="container-fluid">
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a id="config" class="nav-link" href="/config">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login" style="margin-left:2vh; padding-right: 15vh;">
                            <img id="account" src="../img/account.svg" alt="Account" class="img-fluid"  style="width: 20vh;">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h1 class="logo text-center" style="padding-top: 2vh;" id="logo">BookWorm</h1>
                <p id="ssTitle">library manager</p>
                <form class="form-horizontal">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Rechercher">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" id="searchButton">
                                <img src="../img/search.svg" alt="search" style="width: 30px; height: 40px;">
                            </button>
                        </span>
                    </div>
                </form>
                <img id="mascotte" src="../img/mascotte.svg" alt="friendly book" class="img-fluid">
            </div>
            <div class="col-md-8">
                <div style="padding-left: 5vw; padding-top: 5vh;">
                    <div class="row" style="padding-bottom: 2vh;">
                        <div class="col-md-4">
                            <img src="../img/bestLivres/1.jpg" class="img-fluid" alt="livre">
                        </div>
                        <div class="col-md-4">
                            <img src="../img/bestLivres/2.jpg" style="padding: 3vh 0 0 0;" class="img-fluid" alt="livre">
                        </div>
                        <div class="col-md-4">
                            <img src="../img/bestLivres/3.jpg" class="img-fluid" alt="livre">
                        </div>
                    </div>
                    <div class="row" style="padding-bottom: 2vh;">
                        <div class="col-md-4">
                            <img src="../img/bestLivres/4.jpg" class="img-fluid" alt="livre">
                        </div>
                        <div class="col-md-4">
                            <img src="../img/bestLivres/5.jpg" style="padding: 3vh 0 0 0;" class="img-fluid" alt="livre">
                        </div>
                        <div class="col-md-4">
                            <img src="../img/bestLivres/6.jpg" class="img-fluid" alt="livre">
                        </div>
                    </div>
                    <div class="row" style="padding-bottom: 2vh;">
                        <div class="col-md-4">
                            <img src="../img/bestLivres/7.jpg" class="img-fluid" alt="livre">
                        </div>
                        <div class="col-md-4">
                            <img src="../img/bestLivres/8.jpg" style="padding: 3vh 0 0 0;" class="img-fluid" alt="livre">
                        </div>
                        <div class="col-md-4">
                            <img src="../img/bestLivres/9.jpg" class="img-fluid" alt="livre">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/index.js"></script>
    <script src="../frameworks/popper.min.js"></script>
    <script src="../frameworks/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
