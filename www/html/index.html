<!DOCTYPE html>
<html>
  <head>
    <title>BookWorm</title>
    <meta charset="utf-8", lang="fr">
    <link rel="stylesheet" href="../frameworks/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/index.css">
  </head>
  <body class=".bg-success">
    <div class="container">
      <div class="row">
        <div class="col-md-4"> 
            <h1 class="logo text-center" style="padding-top: 7vh;">BookWorm</h3>
            <p id="ssTitle">library manager</p>
            <form class="form-horizontal">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Rechercher">
                <span class="input-group-btn">
                  <button class="btn btn-primary" id="searchButton">
                    <img src="../img/search.svg" alt="search" style="width: 30px; height: 40px;">
                  </button>
                </span>
              </div>
            </form>
            <img id="mascotte" src="../img/mascotte.svg" alt="friendly book" class="img-fluid">
        </div>
        <div class="col-md-8"> 
          <a href="/login">
            <img id="account" src="../img/login.svg" class="img-fluid" style="width: 20%; position :relative; left: 80vh; top: 5vh;">
          </a>
          <div style="padding-left: 5vw; padding-top: 10vh;">
            <div class="row" style="padding-bottom: 2vh;">
              <div class="col-md-4"><img src="../img/bestLivres/1.jpg" class="img-fluid" alt="livre"></div>
              <div class="col-md-4"><img src="../img/bestLivres/2.jpg" style="padding: 3vh 0 0 0;"class="img-fluid" alt="livre"></div>
              <div class="col-md-4"><img src="../img/bestLivres/3.jpg" class="img-fluid" alt="livre"></div>
            </div>
            <div class="row" style="padding-bottom: 2vh;">
              <div class="col-md-4"><img src="../img/bestLivres/4.jpg" class="img-fluid" alt="livre"></div>
              <div class="col-md-4"><img src="../img/bestLivres/5.jpg" style="padding: 3vh 0 0 0;" class="img-fluid" alt="livre"></div>
              <div class="col-md-4"><img src="../img/bestLivres/6.jpg" class="img-fluid" alt="livre"></div>
            </div>
            <div class="row" style="padding-bottom: 2vh;">
              <div class="col-md-4"><img src="../img/bestLivres/7.jpg" class="img-fluid" alt="livre"></div>
              <div class="col-md-4"><img src="../img/bestLivres/8.jpg"  style="padding: 3vh 0 0 0;" class="img-fluid" alt="livre"></div>
              <div class="col-md-4"><img src="../img/bestLivres/9.jpg" class="img-fluid" alt="livre"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../js/index.js"></script>
  <script src="../frameworks/popper.min.js"></script>
  <script src="../frameworks/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
