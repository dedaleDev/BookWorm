<!DOCTYPE html>
<html>
  <head>
    <title>BookWorm</title>
    <meta charset="utf-8", lang="fr">
    <link rel="stylesheet" href="../frameworks/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body class=".bg-success">
    <div class="container">
        <div class="row">
            <div class="col-md-6"> 
                <h3 class="logo">BookWorm</h3>
                <p>the library manager</p>
                <input type="text" class="form-control" placeholder="Search">
            </div>
            <div class="col-md-6"> 
              <!-- Carrousel d'image  -->
              <div id="bestBooksCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#bestBooksCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#bestBooksCarousel" data-slide-to="1"></li>
                  <li data-target="#bestBooksCarousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="../img/bestBooks/Harry Potter - : Harry Potter et le prisonnier d'Azkaban.jpeg" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="../img/bestBooks/Harry Potter - Tome 2 : Harry potter et la chambre des secrets.jpg" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="../img/bestBooks/Harry Potter - Tome 4 : Harry potter et la coupe de feu.jpg" alt="Third slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#bestBooksCarousel" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#bestBooksCarousel" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
            </div>    
        </div>
    </div>
  </body>
</html>
